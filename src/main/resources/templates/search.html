<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<td class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />
    <p>
            <tr th:each="job : ${jobs}">
                <td>
    <p th:text="'ID : '+${job.id}"></p>
    <p th:text="'Name: ' + ${job.name}"></p>
    <p th:text="'Location: ' + ${job.location}"></p>
    <p th:text="'Position Type :'+ ${job.positionType}"></p>
    <p th:text="'Skill: '+ ${job.coreCompetency}"></p>
    </td>

    </p>
    <!--<div th:replace="fragments :: table-jobs"></div>-->
</div>

</body>
</html>
